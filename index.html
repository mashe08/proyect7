<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <title>VANS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img id="logo" alt="Vans-Symbol" src="https://logos-world.net/wp-content/uploads/2020/04/Vans-Symbol.png">
      <h1>HOME VANS</h1>
      <nav>
<ul>
    <li><a href="#student-info">INFO</a></li>
    <li><a href="#html-questions">PREGUNTAS</a></li>
    <li><a href="#css-questions">COMENTARIO</a></li>
  </ul>
</nav>
</header>
<main>
  <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
    <section role="region" aria-labelledby="student-info">
      <h2 id="student-info">Student Info</h2>
      <div class="info">
        <label for="student-name">Name:</label>
        <input type="text" name="student-name" id="student-name" />
      </div>
      <div class="info">
        <label for="student-email">Email:</label>
        <input type="email" name="student-email" id="student-email" />
      </div>
      <div class="info">
        <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
        <input type="date" name="birth-date" id="birth-date" />
      </div>
    </section>
    <section role="region" aria-labelledby="html-questions">
      <h2 id="html-questions">HISTORIA</h2>
      <div class="question-block">
        <h3>1</h3>
        <fieldset class="question" name="html-question-one">
          <legend>
            ¿En qué año se fundó la marca Vans?
          </legend>
          <ul class="answers-list">
            <li>
              <label for="q1-a1">
                <input type="radio" id="q1-a1" name="q1" value="true" />
                1966
              </label>
            </li>
            <li>
              <label for="q1-a2">
                <input type="radio" id="q1-a2" name="q1" value="false" />
                1980
              </label>
            </li>
          </ul>
        </fieldset>
      </div>
      <div class="question-block">
        <h3>2</h3>
        <fieldset class="question" name="html-question-two">
          <legend>
            ¿Cuál es el modelo de zapatillas más icónico de Vans?
          </legend>
          <ul class="answers-list">
            <li>
              <label for="q2-a1">
                <input type="radio" id="q2-a1" name="q2" value="true" />
                Old Skool
              </label>
            </li>
            <li>
              <label for="q2-a2">
                <input type="radio" id="q2-a2" name="q2" value="false" />
                sk8-hi
              </label>
            </li>
          </ul>
        </fieldset>
      </div>
    </section>
    <section role="region" aria-labelledby="css-questions">
      <h2 id="css-questions">CSS</h2>
      <div class="formrow">
        <div class="question-block">
          <label for="selector">Can the CSS margin property accept negative values?</label>
        </div>
        <div class="answer">
          <select name="selector" id="selector" required>
            <option value="">Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="question-block">
          <label for="css-textarea">prentas para VANS</label>
        </div>
        <div class="answer">
          <textarea id="css-textarea" name="css-questions" rows="5" cols="24" placeholder="Who is flexbox..."></textarea>
        </div>
      </div>
    </section>
    <button type="submit">Send</button>
  </form>
</main>
<footer>
  <address>
    <a href="https://freecodecamp.org">masheTPS</a><br />
    Cordoba<br />
    ARG<br />
  </address>
</footer>
</body>
</html>
